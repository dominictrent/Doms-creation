<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="customizer">
      <div class="section color-section">
        <h3>Color</h3>
        <div class="color-options">
          <label for="color-red">
            <input type="radio" name="color" id="color-red" value="red" />
            Red
          </label>
          <label for="color-blue">
            <input type="radio" name="color" id="color-blue" value="blue" />
            Blue
          </label>
          <label for="color-yellow">
            <input type="radio" name="color" id="color-yellow" value="yellow" />
            Yellow
          </label>
          <label for="color-green">
            <input type="radio" name="color" id="color-green" value="green" />
            Green
          </label>
          <label for="color-orange">
            <input
              type="radio"
              name="color"
              id="color-orange"
              value="color-orange"
            />
            Orange
          </label>
          <label for="color-purple">
            <input type="radio" name="color" id="color-purple" value="purple" />
            purple
          </label>
        </div>
      </div>
      <div class="section graphics-section">
        <h3>Graphics</h3>
        <div class="graphics-options">
          <label for="graphics-none">
            <input
              type="radio"
              name="graphics"
              id="graphics-none"
              value="none"
              checked
            />
            None
          </label>
          <label for="graphics-team-logo">
            <input-
              type="radio"
              name="graphics"
              id="graphics-team-logo"
              value="team-logo"
            />
            Team Logo
          </label>
          <label for="graphics-striped">
            <input
              type="radio"
              name="graphics"
              id="graphics-striped"
              value="striped"
            />
            Striped
          </label>
          <label for="graphics-team-logo">
            <input
              type="radio"
              name="graphics"
              id="graphics-stars"
              value="Stars"
            />
            Stars
          </label>
          <label for="graphics-team-name">
            <input
              type="radio"
              name="graphics"
              id="graphics-team-name"
              value="team-name"
            />
            Team Name
          </label>
          <label for="graphics-Number">
            <input
              type="radio"
              name="graphics"
              id="graphics-Number"
              value="number"
            />
            Player Number
          </label>
          <label for="graphics-team-colors">
            <input
              type="radio"
              name="graphics"
              id="graphics-team-colors"
              value="team-colors"
            />
            School Colors
          </label>
        </div>
      </div>
      <div class="section visor-section">
        <h3>Visor</h3>
        <div class="visor-options">
          <label for="visor-yes">
            <input type="radio" name="visor" id="visor-yes" value="yes" />
            Yes
          </label>
          <label for="visor-no">
            <input type="radio" name="visor" id="visor-no" value="no" checked />
            No
          </label>
          <input type="radio" name="visor" id="visor-color" value="tint" />
          Tinted
        </label>
      </label>
      <input type="radio" name="visor" id="visor-blue" value="tint-blue" />
      Tinted Blue
    </label>
  </label>
  <input type="radio" name="visor" id="visor-orange" value="tint-orange" />
  Tinted Orange
        </label>
      </label>
      <input type="radio" name="visor" id="visor-red" value="tint-red" />
      Tinted Red
    </label>
  </label>
  <input type="radio" name="visor" id="visor-green" value="tint-green" />
  Tinted Green
</label>
</label>
<input type="radio" name="visor" id="visor-yellow" value="tint-yellow" />
Tinted Yellow
</label>
</label>
<input type="radio" name="visor" id="visor-purple" value="tint-purple" />
Tinted Purple
</label>
        </div>
      </div>
      <div class="section size-section">
        <h3>Size</h3>
        <div class="size-options">
          <label for="size-small">
            <input type="radio" name="size" id="size-small" value="small" />
            Small
          </label>
          <label for="size-medium">
            <input
              type="radio"
              name="size"
              id="size-medium"
              value="medium"
              checked
            />
            Medium
          </label>
          <label for="size-large">
            <input type="radio" name="size" id="size-large" value="large" />
            Large
          </label>
          <label for="size-XL">
            <input type="radio" name="size" id="size-XL" value="XL" />
            XL
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
