<!DOCTYPE html>
<html>
  <head>
    <title>Football Helmet Customizer</title>
  </head>
  <body>
    <h1>Football Helmet Customizer</h1>
    <div id="customizer">
      <img id="helmet" src="helmet.png" alt="Football Helmet" />
      <div id="options">
        <h2>Options</h2>
        <label for="color">Color:</label>
        <select id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
        <br />
        <label for="decal">Decal:</label>
        <select id="decal">
          <option value="star">Star</option>
          <option value="flame">Flame</option>
          <option value="skull">Skull</option>
        </select>
      </div>
    </div>
    <script src="customizer.js"></script>
  </body>
</html>
